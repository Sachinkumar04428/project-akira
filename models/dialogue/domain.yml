%YAML 1.1
---
actions:
- utter_greet
- utter_bye
config:
  store_entities_as_slots: true
entities:
- name
forms: []
intents:
- greet:
    use_entities: true
- bye:
    use_entities: true
- get_name:
    use_entities: true
slots:
  name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_bye:
  - text: Bye! Until next time
  utter_greet:
  - text: Hello! Akira here. How can I help you today?
  - text: Hola! Akira at your service. How may I help you?
  - text: Hi there. I am Akira, your virtual assistant. How may I help you?
